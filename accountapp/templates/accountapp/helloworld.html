{% extends 'base.html' %}

{% block content %}

    <div style="text-align:center; border-radius: 1rem; margin: 2rem;">
        <h1 class="title">
            Hello World list
        </h1>

    <form action="/account/hello_world/" method="post">
        {% csrf_token %}
        <div>
            <input type="text" name="hello_world_input">
        </div>
        <div>
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="POST">
        </div>
    </form>

    {% if hello_world_list %}
        {% for hw in hello_world_list %}
    <h4>
        {{ hw.text}}
    </h4>
        {% endfor %}
    {% endif %}
    </div>

{% endblock %}
