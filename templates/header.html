<div class="header">
    <div>
        <h1 class="title">rendezvous</h1>
    </div>
    <div>
        <span>nav1</span>
        <span>nav2</span>
        <span>nav3</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
            <span>login</span>
        </a>
        {% else %}
            <form action="{% url 'accountapp:logout' %}?next={{ request.path }}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-dark rounded-pill col-1 mt-3">
                    <span>logout</span>
                </button>
            </form>
{#        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">#}
{#            <span>logout</span>#}
{#        </a>#}
        {% endif %}
    </div>
</div>
