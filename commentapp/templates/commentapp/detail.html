<div style="border-radius:1rem; display:block; border: 2px solid white;text-align:left; padding:3%; margin:1rem 0;">
    <div>
        <strong>
            {{ comment.writer.profile.nickname }}
        </strong>
        &nbsp&nbsp&nbsp
        {{ comment.created_at }}
    </div>
    <div >
        {{ comment.content }}
    </div>

    {% if comment.writer == user %}
    <div style="text-align:right">
        <a href="{% url 'commentapp:delete' pk=comment.pk %}"\\
            class="btn btn-danger rounded-pill">
            Delete
        </a>
    </div>
    {% endif %}
</div>
